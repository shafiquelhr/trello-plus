spring.application.name=TrelloPlus

# database connection properties
spring.datasource.url=jdbc:mysql://localhost:3306/trello_db
spring.datasource.username=root
spring.datasource.password=toor

logger.service.url=http://localhost:8081

app.jwt.secret=trelloplus-super-secret-key-2025-trelloplus
app.jwt.expiration-ms=86400000 

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Removing deprecated MySQL8Dialect and using the recommended MySQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Disabling open-in-view to avoid warning
spring.jpa.open-in-view=false

# Adding detailed logging for troubleshooting
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.data=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
